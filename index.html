<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personality survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Name Entry Screen -->
    <div id="name-screen" class="screen active">
        <div class="container">
            <h1 class="title">help us understand you</h1>
            <h2 class="subtitle">what's your name?</h2>
            
            <div class="input-group">
                <p class="small-text">first name</p>
                <input type="text" id="first-name" class="text-input" placeholder="">
            </div>
            
            <div class="input-group">
                <p class="small-text">last name</p>
                <input type="text" id="last-name" class="text-input" placeholder="">
            </div>
            
            <button id="name-continue" class="continue-btn">continue</button>
        </div>
    </div>

    <!-- Who Brought You Here Screen -->
    <div id="referral-screen" class="screen">
        <div class="container top-aligned">
            <button id="referral-back" class="back-btn">←</button>
            <h2 class="subtitle">who brought you here?</h2>
            <textarea id="referral-input" class="textarea-input" placeholder=""></textarea>
            <button id="referral-continue" class="continue-btn">continue</button>
        </div>
    </div>

    <!-- Selection Questions Screen -->
    <div id="selection-screen" class="screen">
        <div class="container">
            <button id="selection-back" class="back-btn">←</button>
            <h2 class="subtitle" id="selection-question"></h2>
            
            <div class="scale-container">
                <div class="scale-buttons">
                    <button class="scale-btn" data-value="1">•</button>
                    <button class="scale-btn" data-value="2">•</button>
                    <button class="scale-btn" data-value="3">•</button>
                    <button class="scale-btn" data-value="4">•</button>
                    <button class="scale-btn" data-value="5">•</button>
                    <button class="scale-btn" data-value="6">•</button>
                    <button class="scale-btn" data-value="7">•</button>
                </div>
                
                <div class="scale-labels">
                    <p class="small-text left-label" id="left-extreme"></p>
                    <p class="small-text right-label" id="right-extreme"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Free Response Questions Screen -->
    <div id="freeresponse-screen" class="screen">
        <div class="container top-aligned">
            <button id="freeresponse-back" class="back-btn">←</button>
            <h2 class="subtitle" id="freeresponse-question"></h2>
            <textarea id="freeresponse-input" class="textarea-input" placeholder=""></textarea>
            <button id="freeresponse-continue" class="continue-btn">continue</button>
        </div>
    </div>

    <!-- Thank You Screen -->
    <div id="thankyou-screen" class="screen">
        <div class="container">
            <h1 class="title">thank you!</h1>
            <h2 class="subtitle">help us out by sending this to your 5 closest friends!</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
